<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            display: inline-block;
            max-width: 90%;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <pre id="json-output"></pre>

    <script>
        fetch("https://www.vietcombank.com.vn/api/exchangerates?date=2025-03-17")
            .then(response => response.json())
            .then(data => {
                document.getElementById("json-output").textContent = JSON.stringify(data, null, 4);
            })
            .catch(error => {
                document.getElementById("json-output").textContent = "Error fetching data!";
                console.error("Error:", error);
            });
    </script>
</body>
</html>
